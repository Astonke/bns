<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Page</title>
    <!-- Bootstrap 5 CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .referral-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            margin: 50px auto;
        }
        .referral-container h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .info-card {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
        }
        .info-card h4 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .info-card p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="referral-container">
        <h2 class="text-center">Referral Success!</h2>
        <div class="info-card">
            <h4>You were referred by <strong>{{ referrer.name }}</strong></h4>
            <p>Thank you for joining! Your referrer has earned a new referral.</p>
            <button class="btn btn-primary">Start Exploring</button>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
