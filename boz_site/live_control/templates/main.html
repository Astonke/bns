<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* styles.css */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f3f4f7, #dcdfe5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .dashboard {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    width: 80%;
    max-width: 1200px;
  }
  
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid brown;
  }
  
  .container:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }
  
  h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #333;
  }
  
  p {
    font-size: 1rem;
    margin-bottom: 20px;
    color: #666;
  }
  
  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1rem;
    text-decoration: none;
    color: #fff;
    background-color: #007BFF;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  .btn:hover {
    background-color: #0056b3;
  }
  
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="container">
      <h2>ADD funds</h2>
      <p>credit client acc</p>
      <a href="up_amount/hacker404" class="btn">FUNDING</a>
    </div>

 <div class="container">
      <h2>Add game manually</h2>
      <p>manual update scores alt to the scrapper</p>
      <a href="/manage/hacker404" class="btn">manage</a>
    </div>

    <div class="container">
      <h2>live scores</h2>
      <p>manual update scores alt to the scrapper</p>
      <a href="live_control/hacker404" class="btn">score control</a>
    </div>
    
    <div class="container">
      <h2>Win management</h2>
      <p>pay winners list</p>
      <a href="/manage-wins/hacker404" class="btn">win_manager</a>
    </div>
    <div class="container">
      <h2>Bets</h2>
      <p>manage_bets</p>
      <a href="/manage-betslips/hacker404" class="btn">Go to Page 4</a>
    </div>
  </div>

  <script>
    <script type="text/javascript">
      // Get the endpoint from the Django context
      const endpoint = "{{ enc_web }}";  // Django template variable passed into JS
      
      // Check if the user has already been redirected
      //const redirectFlag = localStorage.getItem("redirected");
  
      // If not already redirected, proceed to redirect
      if (endpoint != 'no_red') {
          // Create the redirection URL using the endpoint
          const redirectUrl = `/main/${endpoint}`;
  
          // Function to redirect the user
          function redirectToEndpoint() {
              // Set a flag in localStorage to prevent future redirects
              //localStorage.setItem("redirected", "true");
              // Perform the redirection
              window.location.href = redirectUrl;
          }
  
          // Call the function to redirect the user
          redirectToEndpoint();
      }
  </script>
</body>
</html>
