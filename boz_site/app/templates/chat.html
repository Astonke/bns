<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - Bozbet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            gap: 20px;
        }
        .contact-info, .contact-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            flex: 1 1 40%;
            min-width: 300px;
            animation: fadeInLeft 1s ease-in-out;
        }
        .contact-info h2 {
            font-size: 2em;
            color: #2a9d8f;
            margin-bottom: 20px;
        }
        .contact-info p {
            font-size: 1.2em;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }
        .contact-info li {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .contact-info li strong {
            color: #264653;
        }
        .contact-form {
            flex: 1 1 55%;
            min-width: 300px;
            animation: fadeInRight 1s ease-in-out;
        }
        .contact-form h2 {
            font-size: 2em;
            color: #2a9d8f;
            margin-bottom: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #2a9d8f;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #264653;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .contact-info, .contact-form {
                flex: 1 1 100%;
                max-width: 90%;
                margin-bottom: 20px;
            }
        }

        /* Animations */
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Customer Support Contacts -->
        <div class="contact-info">
            <h2>Customer Support</h2>
            <p>If you need assistance, feel free to reach out to us through the following contact methods:</p>
            <ul>
                <li><strong>Email Support:</strong> crashcoders6@gmail.com</li>
                <li><strong>Phone Support:</strong> +254702162058</li>
                <li><strong>Live Chat:</strong> Available 24/7 on our website</li>
                <li><strong>Office Hours:</strong> Monday - Friday, 9:00 AM to 6:00 PM</li>
            </ul>
            <ul>
                 <button onclick='window.location.href="/generate-referral/"'>Refferal page</button>
            </ul>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm" action="mailto:crashcoders6@gmail.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
