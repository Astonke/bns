<!-- scores/templates/scores/add_score.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Add Football Score</title>
</head>
<body>
    <h1>Add New Football Score</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Score</button>
    </form>
    <a href="{% url 'score_list' %}">Back to Scores</a>
</body>
</html>
